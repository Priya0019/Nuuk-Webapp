<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="./page.css">
</head>

<body>
    <header>
        <a href="#"><img src="https://github.com/Christycgd/stunningland/blob/main/images/stunning-logo.png?raw=true" alt="logo" id="image1"></a>
        <nav>
            <div class="nav-items">
                <span class="items">Home</span>
                <span class="items">About</span>
                <span class="items">Blog</span>
                <span class="items">Jobs</span>
            </div>
        </nav>
        <button id="youraccount-btn"> <b>Your Account</b></button>
    </header>
    <main>
        <div class="content">
            <div class="heading">
                <span class="main-head"> Stunning <br> Workplace</span> <div class="square"></div>
                <p>with Stunning, remote teams can organize projects,<br>manage shifting priorities, and get work done.
                </p>
            </div>
            <div class="new-account">
                <button id="newaccount-btn">New Account</button>
                <a href="#"><img src="https://github.com/Christycgd/stunningland/blob/main/images/arrow-up.png?raw=true" alt="arrow-up"></a>
                <a href="#"><img src="https://github.com/Christycgd/stunningland/blob/main/images/arrow-down.png?raw=true" alt="arrow-down"></a>
            </div>
            <div class="design">
                <div class="dmm">
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/tick-gray.png?raw=true" alt="tick-gray" class="tick-gray">
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/tick-blue.png?raw=true" alt="tick-blue" class="tick-blue">
                   <span>Dmm design</span> 
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/user-pink.png?raw=true" alt="user-pink" class="user-pink">
                    <span>20 Dec</span>
                    <div id="border-one"></div>
                </div>
                <div class="dmm">
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/tick-gray.png?raw=true" alt="tick-gray"  class="tick-gray">
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/tick-blue.png?raw=true" alt="tick-blue" class="tick-blue">
                   <span>Blurr animation</span> 
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/user-orange.png?raw=true" alt="user-orange" class="user-orange">
                    <span>22 Dec</span>
                    <div id="border-two"></div>
                </div>
                <div class="dmm">
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/tick-gray.png?raw=true" alt="tick-gray"  class="tick-gray">
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/tick-blue.png?raw=true" alt="tick-blue" class="tick-blue">
                   <span>illustration</span> 
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/user-blue.png?raw=true" alt="user-blue" class="user-blue">
                    <span>26 Dec</span>
                    <div id="border-three"></div>
                </div>
                <div class="dmm">
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/tick-gray.png?raw=true" alt="tick-gray"  class="tick-gray">
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/tick-blue.png?raw=true" alt="tick-blue" class="tick-blue">
                    <span>Refunds</span> 
                    <img src="https://github.com/Christycgd/stunningland/blob/main/images/user-red.png?raw=true" alt="user-red" class="user-red">
                    <span>28 Dec</span>
                    <div id="border-four"></div>
                </div>

            </div>
        </div>
        <div class="page-img">
            <img src="https://github.com/Christycgd/stunningland/blob/main/images/landing-section-image.png?raw=true" alt="landing">
        </div>
    </main>
</body>

</html>
